<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #no-results {
            display: none;
        }

        #spinner {
            display: none;

        }

        #write-something {
            display: none;
        }
    </style>
</head>

<body>

    <h3 class="text-center">search your favourite food</h3>

    <!-- search box -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="search the food you want"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchfood()" class="btn btn-outline-secondary" type="button"
            id="button-search">search</button>
    </div>
    <!-- spinners -->

    <div id="spinner" class="spinner-border mx-auto" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <!-- display single meal -->
    <div id="meal-details" class="w-50 mx-auto ">

    </div>
    <!-- meal search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 inline-block">

    </div>
    <div id="no-results" class="text-center text-danger">
        <h2>No Results Found</h2>
    </div>
    <div id="write-something" class="text-center text-danger">
        <h2>please write something</h2>
    </div>



    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- our js script -->
    <script src="mealdb.js"></script>
</body>

</html>
